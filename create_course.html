<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Course</title>
</head>
<body class="container">
    <div class="d-flex justify-content-between border-bottom pb-4 pt-4 pl-1 pr-1 border-success" style="z-index: 500;">
        <div class="logo">
            <h1 class="text-success h1">Course</h1>
        </div>
        <div class="d-inline-flex justify-between flex-2">
            <div class="m-2 text-success">
                <a href="/index.html">Home</a>
            </div >
        </div>
        <div class="">
            <button class="btn btn-outline-success"> Connect </button>
        </div>
    </div>
    <h1 class="h3 text-info">Create Course (Only owner is permitted to add course.)</h1>
    <div id="register" class="  mt-5 mb-1 border border-success p-3">
        <span class="h4 p-3 mb-3">Create Course</span>
        <form onsubmit="createCourseSubmitHandler(event)">
            <div class="form-group p-3">
              <label >Course Name</label>
              <input type="text" class="form-control" id="Email1" placeholder="Course">
            </div>
            <div class="form-group p-3">
                <label >Instructor Name</label>
                <input type="text" class="form-control" id="name" placeholder="Instructor name">
                
            </div>
            <div class="form-group p-3">
                <label >Intake </label>
                <input type="text" class="form-control" id="name" placeholder="Intake">
                
            </div>
            <div class="form-group p-3">
                <label >Duration </label>
                <input type="text" class="form-control" id="name" placeholder="Duration">
                
            </div>
            <div class="form-group p-3">
                <label >Price </label>
                <input type="text" class="form-control" id="name" placeholder="Price">
                
            </div>
              <br>
            <button type="submit" class="btn btn-outline-success m-3">Submit</button>
          </form>
    </div>
    <!-- <script src="./main.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js" integrity="sha512-bSQ2kf76XufUYS/4XinoHLp5S4lNOyRv0/x5UJACiOMy8ueqTNwRFfUZWmWpwnczjRp9SjiF1jrXbGEim7Y0Xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
